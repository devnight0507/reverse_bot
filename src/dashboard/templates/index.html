<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFS Booking Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',800:'#1e40af',900:'#1e3a8a' }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(4px); } to { opacity:1; transform:translateY(0); } }
        @keyframes pulse-dot { 0%,100% { opacity:1; } 50% { opacity:0.4; } }
        .pulse-dot { animation: pulse-dot 1.5s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-brand-700 to-brand-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </div>
                <span class="text-white font-semibold text-lg tracking-tight">VFS Booking Bot</span>
            </div>
            <span class="text-white/50 text-sm">v1.0.0</span>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-6">

        <!-- Bot Control Bar -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div>
                        <h2 class="text-sm font-medium text-slate-500">Bot Status</h2>
                        <div class="flex items-center gap-2 mt-1">
                            <span id="statusDot" class="w-2.5 h-2.5 rounded-full bg-slate-400"></span>
                            <span id="statusText" class="text-base font-semibold text-slate-700">Stopped</span>
                        </div>
                    </div>
                    <div class="hidden sm:block w-px h-10 bg-slate-200"></div>
                    <div>
                        <h2 class="text-sm font-medium text-slate-500">Last Check</h2>
                        <p id="lastCheck" class="text-sm text-slate-600 mt-1">Never</p>
                    </div>
                    <div class="hidden sm:block w-px h-10 bg-slate-200"></div>
                    <div>
                        <h2 class="text-sm font-medium text-slate-500">Checks</h2>
                        <p id="checkCount" class="text-sm text-slate-600 mt-1">0</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="btnStart" onclick="startBot()"
                        class="inline-flex items-center gap-2 px-5 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium rounded-lg transition-colors">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><polygon points="6,4 16,10 6,16"/></svg>
                        Start
                    </button>
                    <button id="btnStop" onclick="stopBot()" disabled
                        class="inline-flex items-center gap-2 px-5 py-2.5 bg-red-600 hover:bg-red-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white text-sm font-medium rounded-lg transition-colors">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><rect x="5" y="5" width="10" height="10" rx="1"/></svg>
                        Stop
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 hover:shadow-md transition-shadow">
                <p class="text-sm font-medium text-slate-500">Total Applicants</p>
                <p id="statTotal" class="text-3xl font-bold text-brand-600 mt-1">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 hover:shadow-md transition-shadow">
                <p class="text-sm font-medium text-slate-500">Pending</p>
                <p id="statPending" class="text-3xl font-bold text-amber-500 mt-1">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 hover:shadow-md transition-shadow">
                <p class="text-sm font-medium text-slate-500">Booked</p>
                <p id="statBooked" class="text-3xl font-bold text-emerald-600 mt-1">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 hover:shadow-md transition-shadow">
                <p class="text-sm font-medium text-slate-500">Failed</p>
                <p id="statFailed" class="text-3xl font-bold text-red-500 mt-1">0</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid lg:grid-cols-3 gap-6">

            <!-- Applicants Table -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200">
                <div class="flex items-center justify-between p-5 border-b border-slate-100">
                    <h3 class="font-semibold text-slate-800">Applicants</h3>
                    <button onclick="openModal()" class="inline-flex items-center gap-1.5 px-3.5 py-2 bg-brand-600 hover:bg-brand-700 text-white text-sm font-medium rounded-lg transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                        Add
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b border-slate-100">
                                <th class="text-left py-3 px-5 text-xs font-semibold text-slate-400 uppercase tracking-wider">Name</th>
                                <th class="text-left py-3 px-5 text-xs font-semibold text-slate-400 uppercase tracking-wider">Passport</th>
                                <th class="text-left py-3 px-5 text-xs font-semibold text-slate-400 uppercase tracking-wider">Visa</th>
                                <th class="text-left py-3 px-5 text-xs font-semibold text-slate-400 uppercase tracking-wider">Status</th>
                                <th class="text-right py-3 px-5 text-xs font-semibold text-slate-400 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="applicantsTable" class="divide-y divide-slate-50">
                            <tr>
                                <td colspan="5" class="py-12 text-center text-slate-400">
                                    <svg class="w-10 h-10 mx-auto mb-3 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                                    No applicants yet
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col">
                <div class="flex items-center justify-between p-5 border-b border-slate-100">
                    <h3 class="font-semibold text-slate-800">Activity Log</h3>
                    <button onclick="clearLogs()" class="text-xs text-slate-400 hover:text-slate-600 transition-colors">Clear</button>
                </div>
                <div id="logsContainer" class="flex-1 overflow-y-auto p-4 space-y-2 max-h-[420px]">
                    <div class="text-xs text-slate-400 text-center py-4">System ready</div>
                </div>
            </div>

        </div>
    </main>

    <!-- Add Applicant Modal -->
    <div id="modal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/40 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto fade-in">
                <div class="flex items-center justify-between p-6 border-b border-slate-100">
                    <h3 class="text-lg font-semibold text-slate-800">Add Applicant</h3>
                    <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-slate-100 transition-colors">
                        <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
                <form id="applicantForm" class="p-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1.5">First Name</label>
                            <input type="text" name="first_name" required
                                class="w-full px-3.5 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1.5">Last Name</label>
                            <input type="text" name="last_name" required
                                class="w-full px-3.5 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1.5">Email</label>
                            <input type="email" name="email" required
                                class="w-full px-3.5 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1.5">Phone</label>
                            <input type="tel" name="phone" required placeholder="+244..."
                                class="w-full px-3.5 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1.5">Passport Number</label>
                            <input type="text" name="passport_number" required
                                class="w-full px-3.5 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1.5">Passport Expiry</label>
                            <input type="date" name="passport_expiry" required
                                class="w-full px-3.5 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1.5">Date of Birth</label>
                            <input type="date" name="date_of_birth" required
                                class="w-full px-3.5 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1.5">Gender</label>
                            <select name="gender"
                                class="w-full px-3.5 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow bg-white">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1.5">Nationality</label>
                            <input type="text" name="nationality" value="Angola"
                                class="w-full px-3.5 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1.5">Visa Type</label>
                            <select name="visa_type"
                                class="w-full px-3.5 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow bg-white">
                                <option value="TOURIST">Tourist</option>
                                <option value="BUSINESS">Business</option>
                                <option value="STUDENT">Student</option>
                                <option value="WORK">Work</option>
                                <option value="FAMILY">Family</option>
                                <option value="TRANSIT">Transit</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="flex items-center justify-end gap-3 p-6 border-t border-slate-100">
                    <button onclick="closeModal()" class="px-4 py-2.5 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">Cancel</button>
                    <button onclick="saveApplicant()" class="px-5 py-2.5 bg-brand-600 hover:bg-brand-700 text-white text-sm font-medium rounded-lg transition-colors">Save Applicant</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 right-6 z-50 hidden">
        <div class="flex items-center gap-3 px-5 py-3 rounded-xl shadow-lg text-sm font-medium fade-in">
            <span id="toastMsg"></span>
        </div>
    </div>

    <script>
        const API = '';

        // ===== Init =====
        document.addEventListener('DOMContentLoaded', () => {
            loadApplicants();
            loadStats();
            loadBotStatus();
            setInterval(() => { loadStats(); loadBotStatus(); }, 5000);
        });

        // ===== Applicants =====
        async function loadApplicants() {
            try {
                const res = await fetch(`${API}/api/applicants`);
                renderApplicants(await res.json());
            } catch (e) { console.error(e); }
        }

        function renderApplicants(list) {
            const tb = document.getElementById('applicantsTable');
            if (!list.length) {
                tb.innerHTML = `<tr><td colspan="5" class="py-12 text-center text-slate-400">
                    <svg class="w-10 h-10 mx-auto mb-3 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    No applicants yet</td></tr>`;
                return;
            }
            tb.innerHTML = list.map(a => `
                <tr class="hover:bg-slate-50/50 transition-colors">
                    <td class="py-3.5 px-5">
                        <p class="font-medium text-slate-800">${a.first_name} ${a.last_name}</p>
                        <p class="text-xs text-slate-400 mt-0.5">${a.email}</p>
                    </td>
                    <td class="py-3.5 px-5 text-slate-600 font-mono text-xs">${a.passport_number}</td>
                    <td class="py-3.5 px-5"><span class="text-xs font-medium text-slate-500 bg-slate-100 px-2 py-1 rounded">${a.visa_type}</span></td>
                    <td class="py-3.5 px-5">${statusBadge(a.status)}</td>
                    <td class="py-3.5 px-5 text-right">
                        <button onclick="deleteApplicant(${a.id})" class="p-1.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Delete">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function statusBadge(s) {
            const map = {
                pending:    'bg-amber-50 text-amber-700 ring-amber-200',
                in_queue:   'bg-blue-50 text-blue-700 ring-blue-200',
                processing: 'bg-indigo-50 text-indigo-700 ring-indigo-200',
                booked:     'bg-emerald-50 text-emerald-700 ring-emerald-200',
                failed:     'bg-red-50 text-red-700 ring-red-200',
            };
            const cls = map[s] || 'bg-slate-50 text-slate-600 ring-slate-200';
            return `<span class="inline-flex items-center text-xs font-medium px-2.5 py-1 rounded-full ring-1 ring-inset ${cls}">${s}</span>`;
        }

        // ===== Stats =====
        async function loadStats() {
            try {
                const res = await fetch(`${API}/api/stats`);
                const s = await res.json();
                document.getElementById('statTotal').textContent = s.total_applicants;
                document.getElementById('statPending').textContent = s.pending_applicants;
                document.getElementById('statBooked').textContent = s.booked_applicants;
                document.getElementById('statFailed').textContent = s.failed_applicants;
            } catch (e) { console.error(e); }
        }

        // ===== Bot =====
        async function loadBotStatus() {
            try {
                const res = await fetch(`${API}/api/bot/status`);
                const s = await res.json();
                const dot = document.getElementById('statusDot');
                const txt = document.getElementById('statusText');
                const btnStart = document.getElementById('btnStart');
                const btnStop = document.getElementById('btnStop');

                if (s.is_running) {
                    dot.className = 'w-2.5 h-2.5 rounded-full bg-emerald-500 pulse-dot';
                    txt.textContent = 'Running';
                    txt.className = 'text-base font-semibold text-emerald-600';
                    btnStart.disabled = true;
                    btnStart.classList.add('opacity-50', 'cursor-not-allowed');
                    btnStop.disabled = false;
                } else {
                    dot.className = 'w-2.5 h-2.5 rounded-full bg-slate-400';
                    txt.textContent = 'Stopped';
                    txt.className = 'text-base font-semibold text-slate-700';
                    btnStart.disabled = false;
                    btnStart.classList.remove('opacity-50', 'cursor-not-allowed');
                    btnStop.disabled = true;
                }

                document.getElementById('lastCheck').textContent = s.last_check ? new Date(s.last_check).toLocaleTimeString() : 'Never';
                document.getElementById('checkCount').textContent = s.total_processed || 0;
            } catch (e) { console.error(e); }
        }

        async function startBot() {
            try {
                await fetch(`${API}/api/bot/start`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({monitor_mode:true}) });
                addLog('Bot started', 'success');
                loadBotStatus();
            } catch (e) { addLog('Failed to start bot', 'error'); }
        }

        async function stopBot() {
            try {
                await fetch(`${API}/api/bot/stop`, { method:'POST' });
                addLog('Bot stopped', 'info');
                loadBotStatus();
            } catch (e) { addLog('Failed to stop bot', 'error'); }
        }

        // ===== CRUD =====
        async function saveApplicant() {
            const form = document.getElementById('applicantForm');
            const data = Object.fromEntries(new FormData(form).entries());

            try {
                const res = await fetch(`${API}/api/applicants`, {
                    method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)
                });
                if (res.ok) {
                    closeModal();
                    form.reset();
                    loadApplicants();
                    loadStats();
                    addLog(`Added ${data.first_name} ${data.last_name}`, 'success');
                    showToast('Applicant added', 'success');
                } else {
                    const err = await res.json();
                    showToast(err.detail || 'Failed to save', 'error');
                }
            } catch (e) { showToast('Failed to save applicant', 'error'); }
        }

        async function deleteApplicant(id) {
            if (!confirm('Delete this applicant?')) return;
            try {
                const res = await fetch(`${API}/api/applicants/${id}`, { method:'DELETE' });
                if (res.ok) { loadApplicants(); loadStats(); addLog('Applicant deleted', 'info'); showToast('Deleted', 'info'); }
            } catch (e) { showToast('Failed to delete', 'error'); }
        }

        // ===== Logs =====
        function addLog(msg, type='info') {
            const c = document.getElementById('logsContainer');
            const colors = { success:'border-emerald-400 bg-emerald-50', error:'border-red-400 bg-red-50', info:'border-brand-400 bg-brand-50' };
            const el = document.createElement('div');
            el.className = `border-l-2 px-3 py-2 rounded-r text-xs fade-in ${colors[type]||colors.info}`;
            el.innerHTML = `<span class="text-slate-400">${new Date().toLocaleTimeString()}</span> <span class="ml-2 text-slate-700">${msg}</span>`;
            c.insertBefore(el, c.firstChild);
        }

        function clearLogs() { document.getElementById('logsContainer').innerHTML = '<div class="text-xs text-slate-400 text-center py-4">Cleared</div>'; }

        // ===== Modal =====
        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

        // ===== Toast =====
        function showToast(msg, type='info') {
            const t = document.getElementById('toast');
            const m = document.getElementById('toastMsg');
            const colors = { success:'bg-emerald-600 text-white', error:'bg-red-600 text-white', info:'bg-slate-800 text-white' };
            t.querySelector('div').className = `flex items-center gap-3 px-5 py-3 rounded-xl shadow-lg text-sm font-medium fade-in ${colors[type]||colors.info}`;
            m.textContent = msg;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
